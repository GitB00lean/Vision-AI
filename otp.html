<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="CSS/OTP.css">
</head>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <h3>Enter the OTP sent to your E-mail ID </h3>
        <div class="otp-boxes">
            <input type="number" class="box1">
            <input type="number" class="box2">
            <input type="number" class="box3">
            <input type="number" class="box4">
            <input type="number" class="box5">
        </div>
        <div class="resend">
            <p>Resend code in 29 seconds</p>
            <button class="resend-btn">Resend</button>
        </div>
        <button class="submit">Submit</button>
    </div>
</body>
</html>
