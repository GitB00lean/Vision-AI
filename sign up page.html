<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin / Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/signUpPage.css">
</head>
<body>
    <h1>Sign In</h1>
    <div class="container">
        <div class="left-side">
            <p>Create an account</p>
            <div class="symbols">
                <div class="box1"><i class="fa-brands fa-google-plus-g"></i></div>
                <div class="box2"><i class="fa-brands fa-linkedin-in"></i></div>
                <div class="box3"><i class="fa-brands fa-github"></i></div>
            </div>
            <form >
                <input type="text" class="Username" placeholder="Username">
                <input type="password" class="Password" placeholder="Password">
            </form>
            <button class="sign-in">Sign In</button>
            <p class="password">Forget Password</p>
            <div class="last">
                <h3>Don't have an account?</h3>
                <h3 class="sign-up">Sign Up</h3>
            </div>
        </div>
        <div class="right-side">
            <div class="image"></div>
        </div>
    </div>
</body>
</html>
